
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Your Tech Path!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .result {
      background-color: #ecf0f1;
      padding: 20px;
      margin-top: 20px;
      border-left: 5px solid #3498db;
    }
    .sticker {
      margin-top: 20px;
      text-align: center;
    }
    .sticker img {
      max-width: 300px;
      height: auto;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üõû Pick Your Tech Path!</h1>
    <form id="quizForm">
      <div class="question">
        <div class="question-title">1. What excites you the most?</div>
        <label><input type="radio" name="q1" value="A"> A. Modernizing cloud-based enterprise systems</label><br>
        <label><input type="radio" name="q1" value="B"> B. Building customer-first digital CRM solutions</label><br>
        <label><input type="radio" name="q1" value="C"> C. Designing robust integration flows</label><br>
        <label><input type="radio" name="q1" value="D"> D. Developing complete web, mobile, and shop-floor solutions</label><br>
        <label><input type="radio" name="q1" value="E"> E. Creating and enhancing mobile apps</label><br>
        <label><input type="radio" name="q1" value="F"> F. Optimizing supply chains</label><br>
        <label><input type="radio" name="q1" value="G"> G. Supporting the full Order-to-Cash lifecycle</label>
      </div>

      <div class="question">
        <div class="question-title">2. Which technologies do you want to work with?</div>
        <label><input type="radio" name="q2" value="A"> A. Oracle Fusion, OIC, Kafka</label><br>
        <label><input type="radio" name="q2" value="B"> B. Salesforce, Apex, GitLab</label><br>
        <label><input type="radio" name="q2" value="C"> C. IBM Sterling, Apigee</label><br>
        <label><input type="radio" name="q2" value="D"> D. Angular, Java, Kubernetes</label><br>
        <label><input type="radio" name="q2" value="E"> E. React Native, AWS</label><br>
        <label><input type="radio" name="q2" value="F"> F. Java, Spring Boot, ETL</label><br>
        <label><input type="radio" name="q2" value="G"> G. Oracle EBS, Kafka</label>
      </div>

      <div class="question">
        <div class="question-title">3. What type of role are you most interested in?</div>
        <label><input type="radio" name="q3" value="A"> A. Functional/Technical Consultant</label><br>
        <label><input type="radio" name="q3" value="B"> B. Salesforce Developer</label><br>
        <label><input type="radio" name="q3" value="C"> C. Integration/API Developer</label><br>
        <label><input type="radio" name="q3" value="D"> D. Fullstack Developer</label><br>
        <label><input type="radio" name="q3" value="E"> E. Mobile App Developer</label><br>
        <label><input type="radio" name="q3" value="F"> F. Supply Chain Engineer</label><br>
        <label><input type="radio" name="q3" value="G"> G. Support Engineer</label>
      </div>

      <div class="question">
        <div class="question-title">4. Which work style suits you best?</div>
        <label><input type="radio" name="q4" value="A"> A. Cloud implementations, fit-gap analysis</label><br>
        <label><input type="radio" name="q4" value="B"> B. Scalable CRM solutions</label><br>
        <label><input type="radio" name="q4" value="C"> C. Integration and data exchange</label><br>
        <label><input type="radio" name="q4" value="D"> D. End-to-end product development</label><br>
        <label><input type="radio" name="q4" value="E"> E. Field-based real-time mobile apps</label><br>
        <label><input type="radio" name="q4" value="F"> F. Efficient supply chain design</label><br>
        <label><input type="radio" name="q4" value="G"> G. Troubleshooting and system fixes</label>
      </div>

      <button type="button" onclick="getResult()">Submit</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
    <div class="sticker" id="sticker" style="display:none;"></div>
  </div>

  <script>
    function getResult() {
      const form = document.getElementById('quizForm');
      const formData = new FormData(form);
      const counts = {A:0, B:0, C:0, D:0, E:0, F:0, G:0};
      for (let [key, value] of formData.entries()) {
        counts[value]++;
      }
      const highest = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
      const resultText = {
        A: "‚òÅÔ∏è You're best suited for the OPEN Team ‚Äì Cloud transformation champions.",
        B: "üß© You're a fit for the BBC Team ‚Äì Salesforce CRM specialists.",
        C: "üîå You're made for the CID Team ‚Äì Integration and API masters.",
        D: "üõ†Ô∏è BTN Team needs you ‚Äì Fullstack engineers building powerful tools.",
        E: "üö® MSP Team ‚Äì Be the mobile-first hero solving on-the-go problems.",
        F: "‚ôªÔ∏è SC Team ‚Äì Design and optimize next-gen supply chains.",
        G: "‚öôÔ∏è FOP O2C Team ‚Äì Critical business flow owners and fixers."
      };
      const imageLinks = {
        A: "679d4f8c-9913-4550-a7e4-75e208f898bb.png",
        B: "dd89da56-1e38-4e8b-a816-fbdebb9b8be6.png",
        C: "977a1f16-b830-4786-8db1-76f5ed1508a6.png",
        D: "e460cc6d-2915-45b1-8862-1e98cb6fd1b0.png",
        E: "76116b89-b508-4b8b-9571-58abe7050e87.png",
        F: "d5cd5c34-4774-4f91-b71a-2aaebd6c5704.png",
        G: "2931a87a-b37d-45d8-9251-3c40fb0cc0c5.png"
      };
      document.getElementById('result').innerText = resultText[highest];
      document.getElementById('result').style.display = "block";
      document.getElementById('sticker').innerHTML = '<img src="' + imageLinks[highest] + '" alt="Team Sticker">';
      document.getElementById('sticker').style.display = "block";
    }
  </script>
</body>
</html>
